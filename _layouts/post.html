---
layout: default
---
<div class="main-container blog">
  <div class="post">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}
        {% assign author = site.data.authors[page.author] %}
        {% if page.author %} • 
          <a href="https://plus.google.com/{{ author.gplus }}?rel=author" 
            title="{{ author.name }}">
            {{ author.name }}
          </a>
        {% endif %}
        {% if page.meta %} • {{ page.meta }}{% endif %}
      </p>
    </header>

    <article class="post-content">
    {{ content }}
    </article>

  </div>
</div>
